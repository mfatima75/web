<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Interior Design - Place Order</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('https://www.searchenginejournal.com/wp-content/uploads/2022/08/google-shopping-ads-6304dccb7a49e-sej-1280x720.png');
            background-repeat: no-repeat;
            background-size: cover;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .order-summary {
            max-width: 600px;
            margin: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .summary-item {
            margin-bottom: 10px;
            color: #555;
        }
    </style>
</head>

<body>

    <h1>Place Your Order</h1>

    <form id="orderForm">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="product">Select Product:</label>
        <select id="product" name="product" required>
            <option value="product1">Bedroom</option>
            <option value="product2">Bathrom</option>
            <option value="product3">Kitchen</option>
            <option value="product3">Backyard</option>
        </select>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <button type="button" onclick="placeOrder()">Place Order</button>
    </form>

    <div class="order-summary" id="orderSummary">
        <!-- Order summary will be displayed here -->
    </div>

    <script>
        function placeOrder() {
            const customerName = document.getElementById('customerName').value;
            const email = document.getElementById('email').value;
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;

            const orderSummaryContainer = document.getElementById('orderSummary');
            orderSummaryContainer.innerHTML = `
                <div class="summary-item"><strong>Customer Name:</strong> ${customerName}</div>
                <div class="summary-item"><strong>Email:</strong> ${email}</div>
                <div class="summary-item"><strong>Product:</strong> ${product}</div>
                <div class="summary-item"><strong>Quantity:</strong> ${quantity}</div>
                <div class="summary-item"><strong>Order Status:</strong> Placed</div>
            `;
        }
    </script>

</body>

</html>
